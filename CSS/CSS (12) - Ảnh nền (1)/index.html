<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Images Example</title>
    <style>
        body {
            background-image: url('star.png'); /* Ảnh nền cho toàn bộ trang */
            background-size: cover; /* Đảm bảo ảnh phủ đầy toàn bộ */
            background-repeat: no-repeat; /* Không lặp lại ảnh */
        }

        blockquote {
            background-image: url('dot.png'); /* Ảnh nền cho blockquote */
            background-size: contain; /* Đảm bảo ảnh nằm vừa trong blockquote */
            background-repeat: no-repeat; /* Không lặp lại ảnh */
            padding: 2em; /* Khoảng cách bên trong */
            border: 4px dashed gray; /* Đường viền cho blockquote */
            margin: 1em 0; /* Khoảng cách bên ngoài */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <blockquote>
        "This is a quote. It is beautifully styled with a background image!"
    </blockquote>

</body>
</html>
