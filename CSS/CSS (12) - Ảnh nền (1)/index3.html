<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Property Example</title>
    <style>
        body {
            background: white url('star.png') no-repeat right top fixed;
            font-family: Arial, sans-serif;
        }

        h1, h2, h3 {
            background: red url('dots.gif') repeat-x;
            color: white;
            padding: 20px;
            margin: 10px 0;
        }

        h3 {
            background-color: green; /* Chỉ thay đổi màu nền, không ghi đè ảnh nền */
        }
    </style>
</head>
<body>

    <h1>Tiêu đề 1</h1>
    <h2>Tiêu đề 2</h2>
    <h3>Tiêu đề 3 với nền xanh</h3>

    <p>Đây là một ví dụ về cách sử dụng thuộc tính background trong CSS.</p>

</body>
</html>
