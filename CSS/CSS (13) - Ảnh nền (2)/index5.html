<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Radial Gradient Example</title>
    <style>
        p {
            width: 300px; 
            height: 100px; 
            padding: 20px;
            background-image: radial-gradient(yellow, green);
            color: white; /* Màu chữ cho nổi bật */
            text-align: center; /* Căn giữa chữ */
            line-height: 100px; /* Căn giữa theo chiều dọc */
        }
    </style>
</head>
<body>

    <p>Radial Gradient</p>

</body>
</html>
