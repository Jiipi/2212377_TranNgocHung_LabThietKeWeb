<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-D Gradient Background Example</title>
    <style>
        p {
            width: 300px;  /* Chiều rộng của phần tử */
            height: 100px; /* Chiều cao của phần tử */
            padding: 20px; /* Khoảng cách bên trong */
            background-image: linear-gradient(to bottom, #e2e2e2 0%, #dbdbdb 50%, #d1d1d1 51%, #fefefe 100%);
            color: black;  /* Màu chữ */
            text-align: center; /* Căn giữa văn bản */
            line-height: 60px; /* Căn giữa theo chiều dọc */
            border: 2px solid #ccc; /* Đường viền xám nhạt */
            border-radius: 8px; /* Bo góc phần tử */
        }
    </style>
</head>
<body>

    <p>3-D Gradient Background</p>

</body>
</html>
