<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Example</title>
    <style>
        p {
            width: 300px;  /* Chiều rộng của phần tử */
            height: 100px; /* Chiều cao của phần tử */
            padding: 20px; /* Khoảng cách bên trong */
            background-image: linear-gradient(to right, yellow, red 50%, green);
            color: white; /* Màu chữ */
            text-align: center; /* Căn giữa văn bản */
            line-height: 100px; /* Căn giữa theo chiều dọc */
            border: 2px solid white; /* Đường viền trắng */
        }
    </style>
</head>
<body>

    <p>Gradient Background</p>

</body>
</html>
