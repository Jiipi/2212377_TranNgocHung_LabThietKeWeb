<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <style>
        body {
            background: #ffff00; /* Màu nền cho trình duyệt cũ */
            background: -moz-linear-gradient(top, #ffff00 0%, #00ff00 100%); /* Firefox 3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ffff00), color-stop(100%, #00ff00)); /* Chrome, Safari 4+ */
            background: -webkit-linear-gradient(top, #ffff00 0%, #00ff00 100%); /* Chrome 10+, Safari 5.1+ */
            background: -o-linear-gradient(top, #ffff00 0%, #00ff00 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #ffff00 0%, #00ff00 100%); /* IE10+ */
            background: linear-gradient(to bottom, #ffff00 0%, #00ff00 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffff00', endColorstr='#00ff00', GradientType=0); /* IE6-9 */
        }
    </style>
</head>
<body>
</body>
</html>
