<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Background Example</title>
    <style>
        body {
            height: 100vh; /* Chiều cao toàn bộ cửa sổ trình duyệt */
            margin: 0; /* Xóa khoảng cách mặc định */
            background-image: radial-gradient(circle at center, #ffcc00, #ff6600, #cc0000);
            display: flex; /* Căn giữa nội dung */
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            color: white; /* Màu chữ */
            font-size: 2em; /* Kích thước chữ */
        }
    </style>
</head>
<body>

    <h1>Radial Gradient Background</h1>

</body>
</html>
